<html>
	<head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>

		<meta charset='utf-8'>
		<title>  Teste Currículo </title>
	</head>
	
	<body>
		<center>
			Ficha de Inscrição no Programa Emegencial de Auxilio Desemprego <br>
			Frente de Trabalho <br>
		</center>
	<hr>

	
	<form class="needs-validation" name="curriculo" action="arquivo.php" method="POST">
		
		Dados Pessoais <br>
		
		<div class="form-row">
			<div class="col-md-4 mb-3">
				<label for="validationCustom01">Nome</label>
				<input type="text" class="form-control" name="nome" placeholder="Nome" required>
			</div>
		
			<div class="col-md-2 mb-3">
				<label for="validationCustom02">Data Nascimento</label>
				<input type="text" class="form-control" name="dt_nasc" placeholder="Data de Nascimento" required>
			</div>

			<div class="form-group">
				<label for="validationCustom02">Sexo</label>
				<select class="custom-select" name="sexo" required>
					<option value="">Esolha uma das opções</option>
					<option value="feminino">Feminino</option>
					<option value="masculino">Masculino</option>
					<option value="outros">Outros</option>
				</select>
			</div>
		</div>


		<div class="form-row">
			<div class="col-md-2 mb-3">
				<label for="validationCustom01">CPF</label>
				<input type="text" class="form-control" placeholder="CPF" name="cpf" required>
			</div>

			<div class="col-md-2 mb-3">
				<label for="validationCustom03">RG</label>
				<input type="text" class="form-control" placeholder="RG" name="rg" required>
			</div>

			<div class="form-group">
				<label for="validationCustom02">Estado Civil</label>
				<select class="custom-select" name="estado_civil" required>
					<option value="">Esolha uma das opções</option>
					<option value="solteiro(a)">Solteiro(a)</option>
					<option value="casado(a)">Casado(a)</option>
					<option value="divorciad0(a)">Divorciado(a)</option>
				</select>
			</div>
		</div>

		<div class="form-row">
			<div class="col-md-2 mb-3">
				<label for="validationCustom03">Telefone para Contato</label>
				<input type="text" class="form-control" name="telefone" placeholder="Telefone para Contato"
					required>
			</div>

			<div class="col-md-2 mb-3">
				<label for="validationCustom03">Telefone para Recado</label>
				<input type="text" class="form-control" name="telefone_2" placeholder="Telefone para Recado"
					required>
			</div>
		</div>


		<div class="form-row">
			<div class="col-md-4 mb-3">
				<label for="validationCustom01">Endereço</label>
				<input type="text" class="form-control" name="endereco" placeholder="Rua" value=""
					required>
			</div>

			<div class="col-md-1 mb-3">
				<label for="validationCustom03">Número</label>
				<input type="text" class="form-control" name="numero" placeholder="Número" required>
			</div>

			<div class="col-md-2 mb-3">
				<label for="validationCustom03">Bairro</label>
				<input type="text" class="form-control" name="bairro" placeholder="Bairro" required>
			</div>
		</div>

		<div class="form-row">
			<div class="col-md-3 mb-3">
				<label for="validationCustom01">Ponto de Referência</label>
				<input type="text" class="form-control" name="ponto_ref" placeholder="Ponto de Referência" required>
			</div>

			<div class="col-md-2 mb-3">
				<label for="validationCustom01">Cidade</label>
				<input type="text" class="form-control" name="cidade" placeholder="Cidade" required>
			</div>

			<div class="col-md-2 mb-3">
				<label for="validationCustom03">CEP</label>
				<input type="text" class="form-control" name="cep" placeholder="CEP" required>
			</div>
		</div>

		<div class="form-row">
			<div class="col-md-3 mb-3">
				<label for="validationCustom01">Tempo de residência no município</label>
				<input type="text" class="form-control" placeholder="Tempo de Residência" name="tempo_resi" required>
			</div>

			<div class="form-group">
				<label for="validationCustom02">Tipo de Residência</label>
				<select class="custom-select" name="tipo" required>
					<option value="">Esolha uma das opções</option>
					<option value="propria">Própria</option>
					<option value="cedida">Cedida</option>
					<option value="alugada">Alugada</option>
				</select>
			</div>

			<div class="col-md-1 mb-3">
				<label for="validationCustom03">Valor(R$)</label>
				<input type="text" class="form-control" placeholder="Valor(R$)" name="preco" required>
			</div>
		</div>
					
	<hr>	
	

	Dependentes <br>
    <div class="form-row">
        <div class="col-md-4 mb-3">
            <label for="validationCustom01">Nome</label>
            <input type="text" class="form-control" name="nomedepen" placeholder="Nome" required>
        </div>

        <div class="col-md-1 mb-3">
            <label for="validationCustom01">Idade</label>
            <input type="text" class="form-control" name="idaded" placeholder="Idade" required>
        </div>

        <div class="col-md-2 mb-3">
            <label for="validationCustom01">Parentesco</label>
            <input type="text" class="form-control" name="parentescod" placeholder="Parentesco" required>
        </div>
    </div>

    <div class="form-row">    
        <div class="col-md-3 mb-3">
            <label for="validationCustom02">Profissão</label>
            <input type="text" class="form-control" name="profissaod" placeholder="Profissão" required>
        </div>
        <div class="col-md-2 mb-3">
            <label for="validationCustom02">Salário(R$)</label>
            <input type="text" class="form-control" name="salariod" placeholder="Salário" required>
        </div>
    </div>

    <button class="btn btn-primary" type="submit">Enviar</button>

	</form>
	</body>
</html>
